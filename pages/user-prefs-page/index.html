<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Prefences</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body onload="setPrefs()">
    <h1>User Prefences</h1>
    <nav class="nav-bar">
        <a href="/index.html">Home</a> |
        <a href="/pages/user-prefs-page/index.html">Settings</a> |
        <a href="/pages/map pgae/index.html">Places</a> 
    </nav>
    <main class="main-content">
        <form id="user-prefs-form" onsubmit="onSubmitForm(event)">
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

         <div >
             <label for="age">Age:</label>
            <span>18</span>
            <span class="display-age">18</span>
            <input type="range" id="age" name="age" min="18" max="120" value="18" oninput="displayAge()" required>
            <span>120</span>
         </div>
         <div>
            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" min="1900-01-01" max="2015-01-01" class="input-birth-date" name="birth-date" required>
        </div>
        <div>
            <label for="birth-time">Birth Time:</label>
            <input type="time" id="birth-time"class="input-birth-time" name="birth-time">
        </div>


        <h4>COLORS </h4>

        <div>
            <label for="bgc-color">Set Background Color:</label>
            <input type="color" id="bgc-color" class="input-bgc-color" name="bgc-color" value="#000000">
        </div> 
        <div>
            <label for="txt-color">Set Text Color:</label>
            <input type="color" id="txt-color" class="input-txt-color" name="txt-color" value="#000000">
        </div>
        <button type="submit">Set</button>
    </form>
    <button class="resetPrefs" onclick="onResetPrefs()">Reset Preference</button>

    </main>
    <script src="js.js"></script>
</body>
</html>
